<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
    <div class="page">
      
        <div class="title">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>

        <div class="reset">
            <button type="submit" id="btn">RESET</button>
        </div>

        <div class="container">
            <div id="rock">
                <img src="./static/rock.png" alt="rock">
            </div>
            <div id="paper">
                <img src="./static/paper.png" alt="paper">
            </div>
            <div id="scissors">
                <img src="./static/scissors.png" alt="scissors">
            </div>
        </div>

        <div class="score">
            <div class="player">
                <p id="player">Player : </p>
            </div>
            <div class="computer">
                <p id="computer">Computer : </p>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
